<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>All Posts</h2>
        <a href="/posts/create/" class="btn btn-success">+ Create Post</a>
    </div>
    <div class="list-group">
        <!-- Loop over your posts here -->
        <!-- Example: -->
        <a href="/posts/1/" class="list-group-item list-group-item-action">
            <h5 class="mb-1">Post Title 1</h5>
            <p class="mb-1 text-muted">Short description preview or first few words...</p>
        </a>
        <!-- End loop -->
    </div>
</div>
</body>
</html>
